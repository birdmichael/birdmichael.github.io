        <article class="post" itemscope itemtype="http://schema.org/BlogPosting">
  <header>
    
    <h1 class="posttitle" itemprop="name headline">
        Xcode调试断点Debug不显示源代码区
    </h1>



    <div class="meta">
      <span class="author" itemprop="author" itemscope itemtype="http://schema.org/Person">
        <span itemprop="name">BirdMichael</span>
      </span>
      
    <div class="postdate">
        <time datetime="2015-07-03T08:31:51.000Z" itemprop="datePublished">2015-07-03</time>
    </div>


      

      
    <div class="article-tag">
        <i class="fas fa-tag"></i>
        <a class="tag-link" href="/tags/Debug/">Debug</a>, <a class="tag-link" href="/tags/Disassembly/">Disassembly</a>
    </div>


    </div>
  </header>
  

  <div class="content" itemprop="articleBody">
    <p>当我们在开发Xcode程序的时候,旺旺要用到Xcode调试,有时可能无意修改了某个配置信息,导致在调试的时候不能追踪到具体的代码区域.</p>
<p>问题:在打断点的时候,一直在Disassembly里面跳,不能显示源代码.问了好多人都没解决.</p>
<p><img src="Xcode调试断点Debug不显示源代码区/QQ20150703-1@2x.png" alt="image"></p>
<p>&nbsp;</p>
<p>下面给出解决办法,其实很简单:</p>
<p><img src="Xcode调试断点Debug不显示源代码区/69756B14-BC21-47D7-A992-C30B9A3A0ED0.jpg" alt="image"><br>取消Always Show Disassembly即可.</p>
<p>&nbsp;</p>

  </div>
</article>
