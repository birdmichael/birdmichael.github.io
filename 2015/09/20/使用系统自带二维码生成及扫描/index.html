">    // 4\. &#x6DFB;&#x52A0;&#x62CD;&#x6444;&#x4F1A;&#x8BDD;</div><div class="line">    // 4.1 &#x5B9E;&#x4F8B;&#x5316;&#x62CD;&#x6444;&#x4F1A;&#x8BDD;</div><div class="line">    AVCaptureSession *session = [[AVCaptureSession alloc] init];</div><div class="line">    // 4.2 &#x6DFB;&#x52A0;&#x4F1A;&#x8BDD;&#x8F93;&#x5165;</div><div class="line">    [session addInput:input];</div><div class="line">    // 4.3 &#x6DFB;&#x52A0;&#x4F1A;&#x8BDD;&#x8F93;&#x51FA;</div><div class="line">    [session addOutput:output];</div><div class="line">    // 4.3 &#x8BBE;&#x7F6E;&#x8F93;&#x51FA;&#x6570;&#x636E;&#x7C7B;&#x578B;&#xFF0C;&#x9700;&#x8981;&#x5C06;&#x5143;&#x6570;&#x636E;&#x8F93;&#x51FA;&#x6DFB;&#x52A0;&#x5230;&#x4F1A;&#x8BDD;&#x540E;&#xFF0C;&#x624D;&#x80FD;&#x6307;&#x5B9A;&#x5143;&#x6570;&#x636E;&#x7C7B;&#x578B;&#xFF0C;&#x5426;&#x5219;&#x4F1A;&#x62A5;&#x9519;</div><div class="line">    [output setMetadataObjectTypes:@[AVMetadataObjectTypeQRCode]];</div><div class="line"></div><div class="line">    self.session = session;</div><div class="line"></div><div class="line">    // 5\. &#x89C6;&#x9891;&#x9884;&#x89C8;&#x56FE;&#x5C42;</div><div class="line">    // 5.1 &#x5B9E;&#x4F8B;&#x5316;&#x9884;&#x89C8;&#x56FE;&#x5C42;, &#x4F20;&#x9012;_session&#x662F;&#x4E3A;&#x4E86;&#x544A;&#x8BC9;&#x56FE;&#x5C42;&#x5C06;&#x6765;&#x663E;&#x793A;&#x4EC0;&#x4E48;&#x5185;&#x5BB9;</div><div class="line">    AVCaptureVideoPreviewLayer *preview = [AVCaptureVideoPreviewLayer layerWithSession:_session];</div><div class="line"></div><div class="line">    preview.videoGravity = AVLayerVideoGravityResizeAspectFill;</div><div class="line">    preview.frame = self.view.bounds;</div><div class="line">    // 5.2 &#x5C06;&#x56FE;&#x5C42;&#x63D2;&#x5165;&#x5F53;&#x524D;&#x89C6;&#x56FE;</div><div class="line">    [self.view.layer insertSublayer:preview atIndex:100];</div><div class="line"></div><div class="line">    self.previewLayer = preview;</div><div class="line"></div><div class="line">    // 6\. &#x542F;&#
