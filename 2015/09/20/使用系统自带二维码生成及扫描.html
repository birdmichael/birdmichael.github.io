br&gt;&lt;span class=&#34;line&#34;&gt;   NSData *data  = [@&amp;quot;http://www.birdmichael.com&amp;quot; dataUsingEncoding:NSUTF8StringEncoding];&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;   // 4.通过KVO设置滤镜, 传入data, 将来滤镜就知道要通过传入的数据生成二维码&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;   [filter setValue:data forKey:@&amp;quot;inputMessage&amp;quot;];&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;   // 5.生成二维码&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;    CIImage *outputImage = [filter outputImage];&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;   // 6.得到image&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;   UIImage *image = [UIImage  imageWithCIImage:outputImage];&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;"><i class="fa fa-tumblr " aria-hidden="true"></i></a></li>

  <div class="content" itemprop="articleBody">
    <h3 id="生成代码"><a href="#生成代码" class="headerlink" title="生成代码"></a>生成代码</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">// 1.实例化二维码滤镜</span><br><span class="line">   CIFilter *filter = [CIFilter filterWithName:@&quot;CIQRCodeGenerator&quot;];</span><br><span class="line"></span><br><span class="line">   // 2.恢复滤镜的默认属性 (因为滤镜有可能保存上一次的属性)</span><br><span class="line">   [filter setDefaults];</span><br><span class="line"></span><br><span class="line">   // 3.将字符串转换成NSdata</span><br><span class="line">   NSData *data  = [@&quot;http://www.birdmichael.com&quot; dataUsingEncoding:NSUTF8StringEncoding];</span><br><span class="line"></span><br><span class="line">   // 4.通过KVO设置滤镜, 传入data, 将来滤镜就知道要通过传入的数据生成二维码</span><br><span class="line">   [filter setValue:data forKey:@&quot;inputMessage&quot;];</span><br><span class="line"></span><br><span class="line">   // 5.生成二维码</span><br><span class="line">    CIImage *outputImage = [filter outputImage];</span><br><span class="line"></span><br><span class="line">   // 6.得到image</span><br><span class="line">   UIImage *image = [UIImage  imageWithCIImage:outputImage];</span><br></pre></td></tr></table></figure>
<a id="more"></a>
<h3 id="扫描二维码"><a href="#扫描二维码" class="headerlink" title="扫描二维码"></a>扫描二维码</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br></pre></td><td class="code"><pre><span class="line">#import &quot;ViewController.h&quot;</span><br><span class="line">#import &amp;lt;AVFoundation/AVFoundation.h&amp;gt;</span><br><span class="line"></span><br><span class="line">@interface ViewController ()&amp;lt;AVCaptureMetadataOutputObjectsDelegate&amp;gt;</span><br><span class="line">@property (nonatomic, strong) AVCaptureSession *session;</span><br><span class="line">@property (nonatomic, strong) AVCaptureVideoPreviewLayer *previewLayer;</span><br><span class="line">@end</span><br><span class="line"></span><br><span class="line">@implementation ViewController</span><br><span class="line"></span><br><span class="line">- (void)viewDidLoad &#123;</span><br><span class="line">    [super viewDidLoad];</span><br><span class="line">    // Do any additional setup after loading the view, typically from a nib.</span><br><span class="line"></span><br><span class="line">    // 1\. 实例化拍摄设备</span><br><span class="line">    AVCaptureDevice *device = [AVCaptureDevice defaultDeviceWithMediaType:AVMediaTypeVideo];</span><br><span class="line"></span><br><span class="line">    // 2\. 设置输入设备</span><br><span class="line">    AVCaptureDeviceInput *input = [AVCaptureDeviceInput deviceInputWithDevice:device error:nil];</span><br><span class="line"></span><br><span class="line">    // 3\. 设置元数据输出</span><br><span class="line">    // 3.1 实例化拍摄元数据输出</span><br><span class="line">    AVCaptureMetadataOutput *output = [[AVCaptureMetadataOutput alloc] init];</span><br><span class="line">    // 3.3 设置输出数据代理</span><br><span class="line">    [output setMetadataObjectsDelegate:self queue:dispatch_get_main_queue()];</span><br><span class="line"></span><br><span class="line">    // 4\. 添加拍摄会话</span><br><span class="line">    // 4.1 实例化拍摄会话</span><br><span class="line">    AVCaptureSession *session = [[AVCaptureSession alloc] init];</span><br><span class="line">    // 4.2 添加会话输入</span><br><span class="line">    [session addInput:input];</span><br><span class="line">    // 4.3 添加会话输出</span><br><span class="line">    [session addOutput:output];</span><br><span class="line">    // 4.3 设置输出数据类型，需要将元数据输出添加到会话后，才能指定元数据类型，否则会报错</span><br><span class="line">    [output setMetadataObjectTypes:@[AVMetadataObjectTypeQRCode]];</span><br><span class="line"></span><br><span class="line">    self.session = session;</span><br><span class="line"></span><br><span class="line">    // 5\. 视频预览图层</span><br><span class="line">    // 5.1 实例化预览图层, 传递_session是为了告诉图层将来显示什么内容</span><br><span class="line">    AVCaptureVideoPreviewLayer *preview = [AVCaptureVideoPreviewLayer layerWithSession:_session];</span><br><span class="line"></span><br><span class="line">    preview.videoGravity = AVLayerVideoGravityResizeAspectFill;</span><br><span class="line">    preview.frame = self.view.bounds;</span><br><span class="line">    // 5.2 将图层插入当前视图</span><br><span class="line">    [self.view.layer insertSublayer:preview atIndex:100];</span><br><span class="line"></span><br><span class="line">    self.previewLayer = preview;</span><br><span class="line"></span><br><span class="line">    // 6\. 启动会话</span><br><span class="line">    [_session startRunning];</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">- (void)captureOutput:(AVCaptureOutput *)captureOutput didOutputMetadataObjects:(NSArray *)metadataObjects fromConnection:(AVCaptureConnection *)connection</span><br><span class="line">&#123;</span><br><span class="line"></span><br><span class="line">    // 会频繁的扫描，调用代理方法</span><br><span class="line">    // 1\. 如果扫描完成，停止会话</span><br><span class="line">    [self.session stopRunning];</span><br><span class="line">    // 2\. 删除预览图层</span><br><span class="line">    [self.previewLayer removeFromSuperlayer];</span><br><span class="line"></span><br><span class="line">    NSLog(@&quot;%@&quot;, metadataObjects);</span><br><span class="line">    // 3\. 设置界面显示扫描结果</span><br><span class="line"></span><br><span class="line">    if (metadataObjects.count &amp;gt; 0) &#123;</span><br><span class="line">        AVMetadataMachineReadableCodeObject *obj = metadataObjects[0];</span><br><span class="line">        // 提示：如果需要对url或者名片等信息进行扫描，可以在此进行扩展！</span><br><span class="line">//        _label.text = obj.stringValue;</span><br><span class="line">        NSLog(@&quot;%@&quot;, obj.stringValue);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
