</span><br><span class="line">    // 3\. &#x8BBE;&#x7F6E;&#x5143;&#x6570;&#x636E;&#x8F93;&#x51FA;</span><br><span class="line">    // 3.1 &#x5B9E;&#x4F8B;&#x5316;&#x62CD;&#x6444;&#x5143;&#x6570;&#x636E;&#x8F93;&#x51FA;</span><br><span class="line">    AVCaptureMetadataOutput *output = [[AVCaptureMetadataOutput alloc] init];</span><br><span class="line">    // 3.3 &#x8BBE;&#x7F6E;&#x8F93;&#x51FA;&#x6570;&#x636E;&#x4EE3;&#x7406;</span><br><span class="line">    [output setMetadataObjectsDelegate:self queue:dispatch_get_main_queue()];</span><br><span class="line"></span><br><span class="line">    // 4\. &#x6DFB;&#x52A0;&#x62CD;&#x6444;&#x4F1A;&#x8BDD;</span><br><span class="line">    // 4.1 &#x5B9E;&#x4F8B;&#x5316;&#x62CD;&#x6444;&#x4F1A;&#x8BDD;</span><br><span class="line">    AVCaptureSession *session = [[AVCaptureSession alloc] init];</span><br><span class="line">    // 4.2 &#x6DFB;&#x52A0;&#x4F1A;&#x8BDD;&#x8F93;&#x5165;</span><br><span class="line">    [session addInput:input];</span><br><span class="line">    // 4.3 &#x6DFB;&#x52A0;&#x4F1A;&#x8BDD;&#x8F93;&#x51FA;</span><br><span class="line">    [session addOutput:output];</span><br><span class="line">    // 4.3 &#x8BBE;&#x7F6E;&#x8F93;&#x51FA;&#x6570;&#x636E;&#x7C7B;&#x578B;&#xFF0C;&#x9700;&#x8981;&#x5C06;&#x5143;&#x6570;&#x636E;&#x8F93;&#x51FA;&#x6DFB;&#x52A0;&#x5230;&#x4F1A;&#x8BDD;&#x540E;&#xFF0C;&#x624D;&#x80FD;&#x6307;&#x5B9A;&#x5143;&#x6570;&#x636E;&#x7C7B;&#x578B;&#xFF0C;&#x5426;&#x5219;&#x4F1A;&#x62A5;&#x9519;</span><br><span class="line">    [output setMetadataObjectTypes:@[AVMetadataObjectTypeQRCode]];</span><br><span class="line"></span><br><span class="line">    self.session = session;</span><br><span class="line"></span><br><span class="line">    // 5\. &#x89C6;&#x9891;&#x9884;&#x89C8;&#x56FE;&#x5C42;</span><br><span class="line">    // 5.1 &#x5B9E;&#x4F8B;&#x5316;&#x9884;&#x89C8;&#x56FE;&#x5C42;, &#x4F20;&#x9012;_session&#x662F;&#x4E3A;&#x4E86;&#x544A;&#x8BC9;&#x56FE;&#x5C42;&#x5C06;&#x6765;&#x663E;&#x793A;&#x4EC0;&#x4E48;&#x5185;&#x5BB9;</span><br><span class="line">    AVCaptureVideoPreviewLayer *preview = [AVCaptureVideoPreviewLayer layerWithSession:_session];</span><br><span class="line"></span><br><span class="line">    preview.videoGravity = AVLayerVideoGravityResizeAspectFill;</span><br><span class="line">    preview.frame = self.view.bounds;</span><br><span class="line">    // 5.2 &#x5C06;&#x56FE;&#x5C42;&#x63D2;&#x5165;&#x5F53;&#x524D;&#x89C6;&#x56FE;</span><br><span class="line">    [self.view.layer insertSublayer:preview atIndex:100];</span><br><span class="line"></span><br><span class="line">    self.previewLayer = preview;</span><br><span class="line"></span><br><span class="line">    // 6\. &#x542F;&#x52A8;&#x4F1A;&#x8BDD;</span><br><span class="line">    [_session startRunning];</span><br><span class="line"></span><br><span class="line">}</span><br><span class="line"></span><br><span class="line">- (void)captureOutput:(AVCaptureOutput *)captureOutput didOutputMetadataObjects:(NSArray *)metadataObjects fromConnection:(AVCaptureConnection *)connection</span><br><span class="line">{</span><br><span class="line"></span><br><span class="line">    // &#x4F1A;&#x9891;&#x7E41;&#x7684;&#x626B;&#x63CF;&#xFF0C;&#x8C03;&#x7528;&#x4EE3;&#x7406;&#x65B9;&#x6CD5;</span><br><span class="line">    // 1\. &#x5982;&#x679C;&#x626B;&#x63CF;&#x5B8C;&#x6210;&#xFF0C;&#x505C;&#x6B62;&#x4F1A;&#x8BDD;</span><br><span class="line">    [self.session stopRunning];</span><br><span class="line">    // 2\. &#x5220;&#x9664;&#x9884;&#x89C8;&#x56FE;&#x5C42;</span><br><span class="line">    [self.previewLayer removeFromSuperlayer];</span><br><span class="line"></span><br><span class="line">    NSLog(@&quot;%@&quot;, metadataObjects);</span><br><span class="line">    // 3\. &#x8BBE;&#x7F6E;&#x754C;&#x9762;&#x663E;&#x793A;&#x626B;&#x63CF;&#x7ED3;&#x679C;</span><br><span class="line"></span><br><span class="line">    if (metadataObjects.count &amp;gt; 0) {</span><br><span class="line">        AVMetadataMachineReadableCodeObject *obj = metadataObjects[0];</span><br><span class="line">        // &#x63D0;&#x793A;&#xFF1A;&#x5982;&#x679C;&#x9700;&#x8981;&#x5BF9;url&#x6216;&#x8005;&#x540D;&#x7247;&#x7B49;&#x4FE1;&#x606F;&#x8FDB;&#x884C;&#x626B;&#x63CF;&#xFF0C;&#x53EF;&#x4EE5;&#x5728;&#x6B64;&#x8FDB;&#x884C;&#x6269;&#x5C55;&#xFF01;</span><br><span class="line">//        _label.text = obj.stringValue;</span><br><span class="line">        NSLog(@&quot;%@&quot;, obj.stringValue);</span><br><span class="line">    }</span><br><span class="line">}</span><br></pre></td></tr></table></figure>
