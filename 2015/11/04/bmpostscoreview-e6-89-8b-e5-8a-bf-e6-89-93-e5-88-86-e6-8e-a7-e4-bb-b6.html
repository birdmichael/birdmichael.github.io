    <p><a href="http://birdmichael.com/wp-content/uploads/2015/11/QQ20151104-1.png" target="_blank" rel="noopener"><img src="http://birdmichael.com/wp-content/uploads/2015/11/QQ20151104-1.png" alt="QQ20151104-1"></a></p>
<p>首先感谢抹茶美妆</p>
<p>这是一个手势打分的小控件,百分百贴合.</p>
<p><strong>需求</strong></p>
<ul>
<li>需求是0分不能回退到100.99.98</li>
<li>100分以后不能进到0.1.2.3</li>
<li>但是100分以后可以回退到99.98<br>Github地址:<a href="https://github.com/birdmichael/BMGestureScoring" target="_blank" rel="noopener">https://github.com/birdmichael/BMGestureScoring</a></li>
</ul>
